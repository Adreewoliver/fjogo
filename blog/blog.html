<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | F. Jogo & Advogados Associados</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="../../script.js" defer></script>
    <link rel="stylesheet" href="../../style.css">
</head>
<body class="interna blog-page">

    <header id="header" style="background-color: #05162d; position: relative;">
        <div class="container nav-wrapper">
            <div class="logo_FJOGO_Vetorizado branco">
                <a href="../index.html">
                    <img src="../assets/logo_fjogo_vetorizado-branco.png" alt="FJOGO Advogados Logo">
                </a>
            </div>
            
            <nav class="desktop-menu">
                <a href="../index.html">Início</a>
                <a href="../index.html#sobre">Sobre</a>
                <a href="../index.html#areas">Atuação</a>
                <a href="../servicos/petjus.html">PetJus</a>
                <a href="blog.html" class="active" >Blog</a>
                <a href="../index.html#clientes">Clientes</a>
                <a href="../index.html#contact" class="btn-contact">Fale Conosco</a>
            </nav>
        </div>
    </header>

    <main class="section-padding">
        <div class="container">
            <h1 class="section-title text-center">Artigos e Notícias Jurídicas</h1>
            <p class="section-subtitle text-center">Mantenha-se atualizado com as principais mudanças legislativas.</p>

            <div id="blog-posts-container" class="blog-grid">
                </div>
        </div>
    </main>

    <footer style="background: #05162d; color: white; padding: 40px 0; margin-top: 50px;">
        <div class="container text-center">
            <p>&copy; 2025 F. Jogo & Advogados Associados. Todos os direitos reservados.</p>
        </div>
    </footer>

    
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('blog_posts.json')
                .then(response => response.json())
                .then(posts => {
                    const container = document.getElementById('blog-posts-container');
                    posts.forEach(post => {
                        const postElement = document.createElement('div');
                        postElement.classList.add('blog-post');

                        postElement.innerHTML = `
                            <div class="post-image">
                                <img src="${post.imagem}" alt="${post.titulo}">
                            </div>
                            <div class="post-content">
                                <h2>${post.titulo}</h2>
                                <p>${post.resumo || 'Clique para ler mais sobre este assunto jurídico.'}</p>
                                <a href="${post.link}" class="read-more">Ler Artigo &rarr;</a>
                            </div>
                        `;
                        container.appendChild(postElement);
                    });
                })
                .catch(error => console.error('Erro ao carregar posts:', error));
        });
    </script>
